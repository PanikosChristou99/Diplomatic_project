version: "3"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: diplomatic_db
    command: mongod --port 27017 --nojournal --profile 0 --setParameter
      diagnosticDataCollectionEnabled=false

    expose:
      - 27017
    volumes:
      - ./mongoDB/database:/data/db
    restart: unless-stopped
    ports:
      - "27017:27017"
    logging:
      driver: "none"

  db_monitor:
    build: ./db_monitor
    container_name: db_monitor
    depends_on:
      - mongodb

  cloud:
    build: ./cloud
    ports:
      - "5001:5001"
    environment:
      PYTHONUNBUFFERED: 1
    depends_on:
      - db_monitor

  edge:
    build: ./edge
    ports:
      - "5000:5000"
    environment:
      PYTHONUNBUFFERED: 1
    depends_on:
      - cloud

  workload:
    build: ./workload
    depends_on:
      - edge
    environment:
      PYTHONUNBUFFERED: 1

