version: "3"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: diplomatic_db
    command: mongod --port 27017 --nojournal --profile 0 --setParameter diagnosticDataCollectionEnabled=false
    expose:
      - 27017
    volumes:
      - ./mongoDB/database:/data/db
    restart: unless-stopped
    ports:
      - "27017:27017"
    logging:
      driver: "none"
    dns: <DNS server IP>

  db_monitor:
    container_name: db_monitor
    build: ./db_monitor
    depends_on:
      - mongodb
    environment:
      PYTHONUNBUFFERED: 1
      HTTPS_PROXY: http://proxy.cs.ucy.ac.cy:8008/
    dns: <DNS server IP>

  # fasterrcnn_mobilenet_v3_large_320_fpn, fasterrcnn_mobilenet_v3_large_fpn, fasterrcnn_resnet50_f retinanet_resnet50_fpn, maskrcnn_resnet50_fpn
  cloud:
    container_name: cloud
    build: ./cloud
    #TODO figure out if I need this since I don't use it
    ports:
      - "5000:5000"
    environment:
      PYTHONUNBUFFERED: 1
      ML: 'maskrcnn_resnet50_fpn'
    depends_on:
      - db_monitor
    dns: <DNS server IP>

  edge1:
    container_name: edge1
    build: ./edge
    #TODO figure out if I need this since I don't use it
    ports:
      - "5001:5001"
    environment:
      PYTHONUNBUFFERED: 1
      ML: 'retinanet_resnet50_fpn'
      Name: edge1
    depends_on:
      - cloud
    dns: <DNS server IP>

  edge2:
    container_name: edge2
    build: ./edge
    #TODO figure out if I need this since I don't use it
    ports:
      - "5002:5002"
    environment:
      PYTHONUNBUFFERED: 1
      ML: maskrcnn_resnet50_fpn
      Preprocessing: BW,1,resize,25%,quality,25%
      Name: edge2
    depends_on:
      - cloud
    dns: <DNS server IP>

  workload:
    container_name: workload
    build: ./workload
    depends_on:
      - cloud
    environment:
      PYTHONUNBUFFERED: 1
      Edges: edge1,edge2
      Images: 5
      Sleep: 20
    dns: <DNS server IP>

