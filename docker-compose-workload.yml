version: "3"
#make sure preferences no comma last
services:

  workload:
    container_name: workload
    build: ./workload
    environment:
      PYTHONUNBUFFERED: 1
      Edges: edge1,edge2
      Images: 1,2
      Sleep: 4,8
      Monitor_sleep: 3
    dns: <DNS server IP>
    volumes:
      - ./volume/workload/log:/app/log
      - ./volume/workload/stats:/app/stats
